<body>
    <form>
        
        <input  type="text" value="" placeholder="Введите полимер">
        <button>жми</button>
        <p ></p>  
    </form>
    
    <script>
        
        let elem = document.querySelector('input');
        let elem1 = document.querySelector('button');
        let p = document.querySelector('p');
        elem1.addEventListener('click', (e) => {
            e.preventDefault();
            let arr = elem.value,
                arr2 = elem.value.split('').reverse().join('');
                console.log(arr);
                console.log(arr2);
            if (arr === arr2) {
                p.textContent = 'Ето полимер';
            } else {
                p.textContent = 'Ето НЕ полимер';
            };

            
        });

        
        
    </script>
